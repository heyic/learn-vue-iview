<script>


    //1. 创建map

    let map = new Map([
        ['name', '和以超'],
        ["age", 12],
        ["sex", "男"],
        [{"name":"12"}, "对象"],
        [{"name": "12"}, "对象1"]

        console.log(key + ":" + value);
    })
