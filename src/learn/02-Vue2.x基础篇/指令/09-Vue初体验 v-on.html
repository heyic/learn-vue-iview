<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">

    <p>{{msg}}</p>
    <button @click="changeMsg()">请点击</button>
</div>

<script src="js/vue.js"></script>

<script>

    //*****v-on作用*******
    //绑定事件监听器

    //1. 创建vue实例
    let vm = new Vue({
        el: "#app",
        data: { //vue中的model
            msg: "今天天气真好！！！！！！"
        },
        methods: {
            changeMsg(){
                this.msg = "今天天气太好了！！！！！！！"
            }
        }
    });

</script>
</body>
</html>
