<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">
    <p v-if = "index == 1">输入:{{index}}</p>
    <p v-else-if="index == 2">输入:{{index}}</p>
    <p v-else-if="index == 3">输入:{{index}}</p>
    <p v-else>{{index}}</p>
    <input v-model="index">
</div>

<script src="js/vue.js"></script>

<script>

    //******v-else限制**************
   // 限制：前一兄弟元素必须有 v-if 或 v-else-if。


    //1. 创建vue实例
    let vm = new Vue({
        el: "#app",
        data: { //vue中的model
            index: 1
        }
    });

</script>
</body>
</html>
