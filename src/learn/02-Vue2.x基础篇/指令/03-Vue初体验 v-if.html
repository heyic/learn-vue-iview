<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">
    <p v-if="show">{{message}}</p>
    <button @click="show = !show">请点击</button>
</div>

<script src="js/vue.js"></script>

<script>

    //******v-if作用**************
    //根据表达式的值的真假条件渲染元素。在切换时元素及它的数据绑定 / 组件被销毁并重建，使用注释来实现组件的销毁及重建


    //1. 创建vue实例
    let vm = new Vue({
        el: "#app",
        data: { //vue中的model
            message: "今天天气真好啊",
            show: true
        }
    });

</script>
</body>
</html>
