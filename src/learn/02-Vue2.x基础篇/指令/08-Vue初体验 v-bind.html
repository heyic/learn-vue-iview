<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">

    <a :href="baidu">百度</a>

    <a :[key]="baidu">动态的属性名</a>

    <div :style="{ fontSize: size + 'px' }">woshi</div>
</div>

<script src="js/vue.js"></script>

<script>

    //*****v-bind作用*******
    //可以动态的绑定元素的属性、style、class

    //1. 创建vue实例
    let vm = new Vue({
        el: "#app",
        data: { //vue中的model
            msg: "今天天气真好！！！！！！",
            baidu:"https://www.baidu.com/",
            key: "href",
            size: 10
        }
    });

</script>
</body>
</html>
