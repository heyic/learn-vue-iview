<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    //创建类
    class Father{

        constructor(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        print(){
            console.log("name = " + this.name + ",age = " + this.age  + ",sex = " + this.sex);
        }

        setName(name){
            this.name = name;
        }
    }

    let father = new Father("hyc", 12, "男");
    console.log(father);
    father.setName("tuhanxia");
    console.log(father);


    //类的继承
    class Son extends Father{

        constructor(name, age, sex, birthday){
            super(name, age, sex);
            this.birthday = birthday;
        }

        print(){
            console.log("name = " + this.name + ",age = " + this.age  + ",sex = " + this.sex + ",birthday = " + this.birthday);
        }
    }

    let son = new Son("hyc", 12, "男", "1993-01-13");
    console.log(son);
    son.print();

</script>
</body>
</html>
