<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //1. 形参设置默认值

    function sum(num1 = 12, num2 = 12) {
        return num1 + num2;
    }
    console.log(sum(15, 1434));

    //2. 参数形式
    function count(...nums) {
        for(let num of nums){
            console.log(num);
        }
    }
    count("12", 12, {});

    //3. 箭头函数 ()=> {}
    let sum1 = (num1, num2)=>{
        return num1 + num2;
    }
    console.log(sum1(1, 34));

    let arr12 = ["12", "23", "34"];
    arr12.forEach((filed)=>{
        console.log(filed);
    })

</script>

</body>
</html>
